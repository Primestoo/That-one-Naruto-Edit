<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Format Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Format Converter</h1>
    <div class="upload-section">
      <label for="fileInput" class="upload-label">Choose an image to convert:</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    </div>
    <div id="previewContainer" class="image-preview">
      <h2>Original Image</h2>
      <img id="previewImage" class="preview-image" src="#" alt="Preview Image">
    </div>
    <div id="convertedContainer" class="image-preview" style="display: none;">
      <h2>Converted Image</h2>
      <img id="convertedImage" class="preview-image" src="#" alt="Converted Image">
    </div>
    <div class="format-selection">
      <label for="formatSelect">Choose format:</label>
      <select id="formatSelect">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="gif">GIF</option>
        <!-- Add more options as needed -->
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
                            </html>
