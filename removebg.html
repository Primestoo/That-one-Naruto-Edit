<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Background Remover</h1>
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
      <label for="fileInput" class="upload-label">Choose an image</label>
    </div>
    <div class="image-preview" id="imagePreviewContainer">
      <div class="image-preview-inner" id="originalImageContainer">
        <h2 class="image-text">Original Image</h2>
        <img id="originalImage" class="preview-image" src="#" alt="Original Image">
      </div>
      <div class="image-preview-inner" id="processedImageContainer">
        <h2 class="image-text">Background Removed</h2>
        <img id="processedImage" class="preview-image" src="#" alt="Background Removed Image">
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
