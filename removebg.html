<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link rel="stylesheet" href="styles.css"> <!-- Update stylesheet link -->
</head>
<body>
  <div class="container">
    <h1>Background Remover</h1>
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
    </div>
    <div class="image-preview" id="originalImageContainer"> <!-- Add an ID to this div -->
      <h2 id="originalImageText">Original Image</h2> <!-- Add an ID to this h2 element -->
      <img id="originalImage" src="#" alt="Original Image">
    </div>
    <div class="image-preview" id="processedImageContainer"> <!-- Add an ID to this div -->
      <h2 id="processedImageText">Background Removed</h2> <!-- Add an ID to this h2 element -->
      <img id="processedImage" src="#" alt="Background Removed Image">
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
