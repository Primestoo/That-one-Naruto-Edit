<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White container background */
        }
        h1 {
            color: #333333; /* Dark gray heading color */
            margin-bottom: 20px;
        }
        /* Homepage link styled as a button */
        .homepage-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button background color */
            color: #ffffff; /* Button text color */
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }
        .homepage-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist. Please check the URL or navigate back to the</p>
        <a href="index.html" class="homepage-link">Homepage</a>
    </div>
</body>
</html>
