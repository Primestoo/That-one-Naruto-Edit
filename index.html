<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Edits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222222; /* Dark background color */
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .header {
      background-color: #333333; /* Darker header color */
      color: #fff;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .video-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative; /* Ensure proper positioning of the glow effect */
    }

    video {
      max-width: 100%;
      height: auto;
      border: 2px solid #00f; /* Add blue border to the videos */
      border-radius: 8px; /* Optional: Add rounded corners to the videos */
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Add blue box shadow for the glowing effect */
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    hr {
      border: none;
      border-top: 2px solid #ddd;
      margin: 20px 0;
    }
  </style>
</head>

  <audio id="bgMusic" src="MOVE YO BODY Official Video.mp3" loop autoplay></audio>

</body>
</html>
