<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Edit Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .header {
      background-color: #FF5733;
      color: #fff;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .video-container {
      text-align: center;
      margin-bottom: 20px;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="Its Playtime.mp3" loop autoplay></audio>
  <div class="container">
    <div class="header">
      <h1>Naruto Edit Showcase</h1>
    </div>
    <div class="content">
      <h2>Featured Edit: Don't Look Behind</h2>
      <div class="video-container">
        <video id="videoPlayer" width="640" height="360" controls>
          <source src="ff9a55bfea8b90a0722299ebb01a07c2_001.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <script>
    const bgMusic = document.getElementById('bgMusic');
    const videoPlayer = document.getElementById('videoPlayer');

    // Play background music when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      bgMusic.play();
    });

    videoPlayer.addEventListener('play', () => {
      bgMusic.pause();
    });

    videoPlayer.addEventListener('pause', () => {
      bgMusic.play();
    });

    videoPlayer.addEventListener('ended', () => {
      bgMusic.play();
    });

    // Pause background music when the page is hidden (e.g., user switches to another tab)
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    });
  </script>
</body>
</html>
