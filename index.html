<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Edits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .header {
      background-color: #FF5733;
      color: #fff;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .video-container {
      text-align: center;
      margin-bottom: 20px;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    hr {
      border: none;
      border-top: 2px solid #ddd;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="Its Playtime.mp3" loop autoplay></audio>
  <div class="container">
    <div class="header">
      <h1>My Edits</h1>
    </div>
    <div class="content">
      <div class="video-container">
        <video id="videoPlayer1" width="640" height="360" controls>
          <source src="ff9a55bfea8b90a0722299ebb01a07c2_001.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <hr>
      <div class="video-container">
        <video id="videoPlayer2" width="640" height="360" controls>
          <source src="New Project 41 [D2EAEB2].mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <script>
    const bgMusic = document.getElementById('bgMusic');
    const videoPlayer1 = document.getElementById('videoPlayer1');
    const videoPlayer2 = document.getElementById('videoPlayer2');

    // Play background music when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      bgMusic.play();
    });

    videoPlayer1.addEventListener('play', () => {
      bgMusic.pause();
    });

    videoPlayer1.addEventListener('pause', () => {
      bgMusic.play();
    });

    videoPlayer1.addEventListener('ended', () => {
      bgMusic.play();
    });

    videoPlayer2.addEventListener('play', () => {
      bgMusic.pause();
    });

    videoPlayer2.addEventListener('pause', () => {
      bgMusic.play();
    });

    videoPlayer2.addEventListener('ended', () => {
      bgMusic.play();
    });

    // Pause background music when the page is hidden (e.g., user switches to another tab)
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    });
  </script>
</body>
</html>
